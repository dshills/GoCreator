# Simple Multi-Provider Configuration
#
# This is a minimal example with just two providers and basic role assignments.
# Ideal for getting started with multi-provider support.

schema_version: "1.0"

providers:
  # Primary provider for most tasks
  openai-fast:
    type: openai
    model: gpt-4-turbo
    api_key: ${OPENAI_API_KEY}
    parameters:
      temperature: 0.7
      max_tokens: 4096

  # Backup provider
  anthropic-backup:
    type: anthropic
    model: claude-3-5-sonnet-20241022
    api_key: ${ANTHROPIC_API_KEY}
    parameters:
      temperature: 0.6
      max_tokens: 8192

roles:
  coder:
    provider: openai-fast
    fallback:
      - anthropic-backup

  reviewer:
    provider: anthropic-backup
    fallback:
      - openai-fast

default_provider: openai-fast

retry:
  max_attempts: 3
  initial_backoff: 1s
  max_backoff: 30s
  multiplier: 2.0
