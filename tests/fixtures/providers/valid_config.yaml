schema_version: "1.0"

providers:
  openai-fast:
    type: openai
    model: gpt-4o-mini
    api_key: ${OPENAI_API_KEY}
    parameters:
      temperature: 0.7
      max_tokens: 4096

  anthropic-precise:
    type: anthropic
    model: claude-sonnet-4-20250514
    api_key: ${ANTHROPIC_API_KEY}
    parameters:
      temperature: 0.5
      max_tokens: 8192

roles:
  coder:
    provider: openai-fast
    fallback:
      - anthropic-precise
    parameters:
      temperature: 0.8

  reviewer:
    provider: anthropic-precise
    parameters:
      temperature: 0.2

  planner:
    provider: openai-fast
    parameters:
      temperature: 0.6

  clarifier:
    provider: anthropic-precise
    parameters:
      temperature: 0.3

default_provider: anthropic-precise

retry:
  max_attempts: 3
  initial_backoff: 1s
  max_backoff: 30s
  multiplier: 2.0
